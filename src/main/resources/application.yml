# 특별한 인자 없이 프로젝트 실행 시
# application-dev.yaml 을 사용해서 프로젝트 실행
spring:
  web:
    resources:
      add-mappings: false
  profiles:
    default: prod
  # 처음에 나오는 Spring Logo 제거
  main:
    banner-mode: off

fcm:
  config: ${FIREBASE_CONFIG}


springdoc:
  packages-to-scan: com.example.toucheese_be
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API docs
  api-docs:
    path: /v3/api-docs
    enabled: true
  default-consumes-media-type: application/json;charset=UTF-8

logging:
  level:
    root: info
    org:
      hibernate:
        SQL: debug
        stat: debug
        type:
          descriptor:
            sql: trace
      springframework:
        security: debug
      springdoc: warn